<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- todo MVC -->
    <link rel="shortcut icon" href="../favicon.ico" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-common@1.0.5/base.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/todomvc-app-css@2.1.2/index.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Faker/3.1.0/faker.js"></script>
    <!-- 웹페이지 제목 -->
    <title>Frameworkless Frontend Development: Rendering</title>
  </head>
  <body>
    <section class="todoapp">
      <header class="header">
        <!-- 제목 -->
        <h1>todos</h1>
        <!-- 할 일을 입력할 수 있는 입력창 -->
        <input class="new-todo" placeholder="What needs to be done?" autofocus />
      </header>
      <section class="main">
        <!-- 모든 할 일을 완료로 체크할 수 있는 체크박스, 할 일 목록을 표시할 리스트 -->
        <input id="toggle-all" class="toggle-all" type="checkbox" />
        <label for="toggle-all">Mark all as complete</label>
        <ul class="todo-list"></ul>
      </section>
      <!-- 남아있는 할 일의 수 기능 -->
      <!-- 모든 할 일, 활성화된 할 일, 완료된 할 일을 선택할 수 있는 기능 -->
      <!-- 완료된 할 일 모두 지우는 기능 -->
      <footer class="footer">
        <span class="todo-count">1 Item Left</span>
        <ul class="filters">
          <li>
            <a href="#/">All</a>
          </li>
          <li>
            <a href="#/active">Active</a>
          </li>
          <li>
            <a href="#/completed">Completed</a>
          </li>
        </ul>
        <button class="clear-completed">Clear completed</button>
      </footer>
    </section>
    <!-- 더블 클릭해서 할 일 수정 가능하다는 메시지 -->
    <!-- 만든 사람의 트위터와 감사인사 -->
    <footer class="info">
      <p>Double-click to edit a todo</p>
      <p>Created by <a href="http://twitter.com/thestrazz86">Francesco Strazzullo</a></p>
      <p>Thanks to <a href="http://todomvc.com">TodoMVC</a></p>
    </footer>
    <!-- index.js 파일 참조 -->
    <script type="module" src="./spa/todo-mvc/index.js"></script>
  </body>
</html>
